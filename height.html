<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>height:100%</title>
    <style>
        html {
            height: 100%;
        }
        body {
            margin:0;
            /* height: 100%; */
            height: calc(100% - 100px);
        }
        .container {
            height: 100%;
            background: #f00;
        }
        .mask {
            position: absolute;
            height: 100%;
            width: 100%;
            top: 0;
            background: rgba(0,0,0,.2);
        }
    </style>
</head>
<body>
    <div class="container">

    </div>
    <div class="mask">

    </div>
</body>
</html>
